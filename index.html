<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/shopping-1.png" alt="shopping cart" />
        <h1>Shopping List</h1>
      </header>
      <form id="form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter item"
          />
        </div>
        <div class="form-control">
          <button type="submit" class="submit-btn">
            <i class="fa-plus"> Add Item</i>
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>

      <ul class="items" id="item-list">
        <!-- <li>
          Bananas
          <button class="remove-item btn-link">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Napkins
          <button class="remove-item btn-link">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Toothpaste
          <button class="remove-item btn-link">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li> -->
      </ul>

      <button id="clear" class="clear-btn">Clear All</button>
    </div>

    <footer>
      <div class="footer-social">
        Coded by Claudia Ortiz
        <a href="https://github.com/Claudia118/shopping-list" target="_blank"
          >Github</a
        >
      </div>
      <div class="footer-illustrations">
        Illustration by
        <a
          href="https://icons8.com/illustrations/author/eEbrZFlkyZbD"
          target="_blank"
          >Anna A</a
        >
        from
        <a href="https://icons8.com/illustrations" target="_blank">Ouch!</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
